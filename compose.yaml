services:
  namenode:
    image: bde2020/hadoop-namenode:latest
    hostname: namenode
    environment:
      - CLUSTER_NAME=hadoop-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    ports:
      - "9870:9870"  # NameNode Web UI
      - "9000:9000"  # IPC Port
    networks:
      - hadoop_network
    volumes:
      - namenode_data:/hadoop/dfs/name

  datanode:
    image: bde2020/hadoop-datanode:latest
    hostname: datanode
    environment:
      - CLUSTER_NAME=hadoop-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    ports:
      - "9864:9864"  # DataNode Web UI
    networks:
      - hadoop_network
    depends_on:
      - namenode
    volumes:
      - datanode_data:/hadoop/dfs/data

networks:
  hadoop_network:
    driver: bridge

volumes:
  namenode_data:
  datanode_data:
